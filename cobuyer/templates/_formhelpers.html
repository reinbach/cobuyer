{% macro render_field(field) %}
    <div class="control-group {% if field.errors %}error{% endif %}">
        <label for="id_{{ field.label }}">{{ field.label }}</label>
        <div class="input">
            {{ field|safe }}
            {% if field.errors %}
                <span class="help-inline">
                    {% for error in field.errors %}{{ error }}{% endfor %}
                </span>
            {% endif %}
        </div>
    </div>
{% endmacro %}
